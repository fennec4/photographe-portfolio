<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Accueil – Robbie Lens Photographie</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <a class="robbie" href="a-propos.html">
          <img
            src="https://github.com/OpenClassrooms-Student-Center/1603881-creez-votre-site-web-avec-html5-et-css3/blob/P1C6-exercice/images/logo.png?raw=true"
          />
        </a>
        <a class="lien" href="a-propos.html">À-propos</a>
        <a class="lien" href="portfolio.html">Portfolio</a>
      </nav>
    </header>
    <main>
      <section class="milieu">
        <div>
          <h1>Photographie</h1>
          <p>
            Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis
            plus de 5 ans maintenant, j’exerce mon métier avec la passion qui
            m’anime : capturer l’essence de chaque instant.
          </p>

          <a class="dgr" href="#formulaire">Un projet ? Écrivez-moi</a>
        </div>
        <img
          src="https://github.com/OpenClassrooms-Student-Center/1603881-creez-votre-site-web-avec-html5-et-css3/blob/P1C6-exercice/images/robbie-lens.png?raw=true"
          alt="Robbie-lens"
          title="Robbie-lens_photos"
        />
      </section>
      <section class="photos">
        <h2>Mon dernier projet</h2>
        <div class="photo1">
          <img
            src="https://github.com/OpenClassrooms-Student-Center/1603881-creez-votre-site-web-avec-html5-et-css3/blob/P3C3-solution/images/accueil/element-1.png?raw=true"
            alt="Twelve apostles - Australie"
          />
          <img
            src="https://github.com/OpenClassrooms-Student-Center/1603881-creez-votre-site-web-avec-html5-et-css3/blob/P3C3-solution/images/accueil/element-2.png?raw=true"
            alt="Wai-O-Tapu - Nouvelle-Zélande"
          />
          <img
            src="https://github.com/OpenClassrooms-Student-Center/1603881-creez-votre-site-web-avec-html5-et-css3/blob/P3C3-solution/images/accueil/element-3.png?raw=true"
            alt="Parc National d’Abel Tasman - Nouvelle-Zélande"
          />
        </div>
        <div class="photo2">
          <img
            src="https://github.com/OpenClassrooms-Student-Center/1603881-creez-votre-site-web-avec-html5-et-css3/blob/P3C3-solution/images/accueil/element-4.png?raw=true"
            alt="Lac Rotorua - Nouvelle-Zélande"
          />
          <img
            src="https://github.com/OpenClassrooms-Student-Center/1603881-creez-votre-site-web-avec-html5-et-css3/blob/P3C3-solution/images/accueil/element-5.png?raw=true"
            alt="Milford Sound - Nouvelle-Zélande"
          />
          <img
            src="https://github.com/OpenClassrooms-Student-Center/1603881-creez-votre-site-web-avec-html5-et-css3/blob/P3C3-solution/images/accueil/element-6.png?raw=true"
            alt="Lac Wanaka - Nouvelle-Zélande"
          />
        </div>
      </section>
      <section id="formulaire">
        <form action="" method="get">
          <fieldset>
            <legend>Parlons de votre projet</legend>
            <div class="grid">
              <div class="nommail">
                <div class="nom">
                  <label for="nom">nom</label>
                  <input type="text" name="nom" id="nom" />
                </div>
                <div class="mail">
                  <label for="email">email</label>
                  <input type="email" name="email" id="email" />
                </div>
              </div>
              <div class="message">
                <label for="message">message</label>
                <textarea name="message" id="message" rows="10"></textarea>
              </div>
            </div>
            <input type="submit" value="ENVOYER" class="dgr" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <nav>
        <a class="robbie" href="a-propos.html">
          <img
            src="https://github.com/OpenClassrooms-Student-Center/1603881-creez-votre-site-web-avec-html5-et-css3/blob/P1C6-exercice/images/logo.png?raw=true"
          />
        </a>
        <a class="reseau" href="https://twitter.com/">
          <img
            src="https://github.com/OpenClassrooms-Student-Center/1603881-creez-votre-site-web-avec-html5-et-css3/blob/P1C6-exercice/images/twitter.png?raw=true"
            alt="twitter"
          /> </a
        ><br />
        <a class="reseau" href="https://instagram.com">
          <img
            src="https://github.com/OpenClassrooms-Student-Center/1603881-creez-votre-site-web-avec-html5-et-css3/blob/P1C6-exercice/images/instagram.png?raw=true"
            alt="instagram"
          />
        </a>
      </nav>
    </footer>
  </body>
</html>
